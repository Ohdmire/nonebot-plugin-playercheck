<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                background: #90c4e4;
            }


            .heading{
                color: #333333;
                font-size: 30pt;
                font-weight: bolder;
                text-align:center;

            }

            .list {
                flex-direction: row;
            }

            .card {
                flex-direction: row;
                overflow: hidden;

                background-color: #ffbbbb;

                margin: 5% 12.5%;   
            
                border: 0.25rem;
                border-color: #ffe4c4;
                border-radius: 4px;
                border-style: solid;
                border-radius: 1rem;
                
                padding: 0;
            }

            .gamecover {
                background: #ffbbbb;
                background-repeat: no-repeat;
                background-size: cover;

                width: 100%;
                height: 12rem;
                margin: 0;
            }


            .gamename {
                display: inline-block;
                background-color: rgba(26, 131, 218, .7);

                color: #eeeeee;
                font-size: 24pt;
                font-weight: bold;

                margin-top: 1.1rem;
                margin-left: 2rem;

                border: 0;
                border-radius: 1rem;

                padding: 0 1rem;
            }

            .line {
                height: 0.1px;
                background-color: #ffe4c4;
                border-radius: 0;
                padding: 3.2px 0;
            }

            .playerinfo {
                display: inline-block;
                
                margin: 15px 10px;
            }
            .playerinfo img {
                vertical-align: middle;
                border-radius: 50%;
                overflow: hidden;

                margin-bottom: 10px;

                width: 6vw;
                height: auto;
            }
            
            .playername {
                display: inline-block;
                background-color: #e3e3e3;
                font-size: 18pt;
                margin: 10px auto;
                padding: 8px;
                border-radius: 4pt;

            }
        </style>



    </head>
    <body>
        <div class="heading">群音游玩家成分查询</div>

            <div class="list">
                <!-- i是一个游戏 -->
                {% for i in allgamelists %}
                <div class="card">


                    <div class="game">    
                        <div class="gamecover">
                            <img class="gamecover" src="{{ gamename2urldict[i] }}" alt="cover">
                            {% if gamename2urldict[i] %}
                            <div class="gamename">{{ i }}</div>
                        </div>
                        {% endif %}
                    </div>

                        <div class="line"></div>

                    {% for k in jsondata %}
                        <!-- key是qq号码,value是游戏列表 -->
                        {% for key,value in k.items() %}
                            <!-- 如果i在游戏列表里面，则加入qq -->
                            {% if i in value %}
                    <div class="player">
                        <div class="playerinfo">
                            <img src="http://q1.qlogo.cn/g?b=qq&nk={{ key }}&s=640" alt="qqavatar">
                            <p class="playername">{{ user2cardname[key] }}</p>
                        </div>
                            {% endif %}
                        {% endfor %}
                    {% endfor %}
                    </div>


                </div>
                {% endfor %}
            
            
            
            </div>
    </body>
</html>
